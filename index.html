<!DOCTYPE html>
<html lang="nb">
<head>
  <title>Angelika</title>
  <meta charset="utf-8">
  <meta name="msapplication-TileColor" content="#9f00a7">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <!-- css -->
  <link href="css/spacing.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

  <!-- libs -->
  <script src="lib/angular/angular.min.js"></script>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="lib/ui-bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="lib/simpleStorage/simpleStorage.js"></script>

  <script src="lib/jQuery/jquery.min.js"></script>

  <!-- highcharts -->
  <script src="lib/highcharts/highcharts-ng.js"></script>
  <script src="lib/highcharts/highstock.js"></script>
  <script src="http://code.highcharts.com/stock/highcharts-more.js"></script>
  <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

  <script type="text/javascript">
    window.currentPage = 'index.html';
  </script>

  <!-- app -->
  <script src="js/app.js"></script>
  <script src="js/static.js"></script>

  <script src="js/services/auth.js"></script>

  <script src="js/controllers/login.js"></script>
</head>

<body ng-app="angelika">
<div class="container container-login" ng-controller="LoginCtrl">
  <img src="img/angelika-logo-1024.png" class="logo" alt="Angelika">
  <form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading">Logg inn</h2>

    <div class="input-group input-group-lg marginTop20">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-user"></span>
      </span>
      <input type="text" class="form-control" placeholder="Brukernavn"
             ng-model="loginData.username" required autofocus>
    </div>

    <div class="input-group input-group-lg marginTop20">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-lock"></span>
      </span>
      <input type="password" class="form-control" placeholder="Passord"
             ng-model="loginData.password" required>
    </div>

    <button class="btn btn-lg btn-primary marginTop20" type="submit">Logg inn</button>
    <alert ng-if="loginFailed" type="danger">Feil brukernavn/passord</alert>
    <alert ng-if="serverError" type="danger">FÃ¥r ikke kontakt med serveren</alert>
  </form>
</div>
</body>
</html>
