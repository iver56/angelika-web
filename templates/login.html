<div class="container container-login">
  <form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading">Logg inn</h2>
    <input type="text" class="input-block-level" placeholder="Brukernavn"
           ng-model="loginData.username">
    <input type="password" class="input-block-level" placeholder="Passord"
           ng-model="loginData.password">
    <button class="btn btn-large btn-primary" type="submit">Logg inn</button>
  </form>
</div>
