<div class="medium-padding">
  <div class="input-group">
    <span class="input-group-addon">
      <span class="glyphicon glyphicon-search">
      </span>
    </span>
    <input type="text" ng-model="search.$" class="form-control" placeholder="Søk etter bruker">
  </div>

  <alert ng-if="serverError" type="danger" class="marginTop10">Serverfeil: Kunne ikke laste inn brukere</alert>

  <table class="table table-bordered table-striped table-hover table-responsive marginTop10"
      ng-show="patients.length">
    <tr>
      <th>Navn</th>
      <th>Personnummer</th>
      <th>Alder</th>
    </tr>
    <tr ng-repeat="patient in patients | filter:search"
        ng-click="openPatient(patient)"
        class="clickable"
        draggable-patient="patient">
      <td>{{ patient.user.full_name }}</td>
      <td>{{ patient.national_identification_number}}</td>
      <td>{{ patient.age }} {{ patient.age ? 'år' : 'Ukjent' }}</td>
    </tr>
  </table>
</div>
